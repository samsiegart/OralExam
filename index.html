  <style>
    canvas {
        z-index: -1;
        position: fixed;
        width: 100%;

    .jumbotron {
        text-align: center;
        background-color: rgba(204, 51, 255,0.3);
        padding-top: 1.4em;
        padding-bottom: 0.9em;
    }
    #youtube {
        margin: auto;
    }
   .video-container {
        position: relative;
        padding-left: 20%;
        margin: auto;
        padding-bottom: 56.25%;
        height: 0;
        overflow: hidden;
    }
    .video-container iframe {
        position: absolute;
        height: 60%;
        width: 60%;
        top:0;
    } 
  </style>

  </body>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>  
  <script src="trianglify.min.js"></script>
  <script>
    var pattern = Trianglify({
      height: window.innerHeight,
      width: window.innerWidth,
      variance: 1,
      x_colors: 'YlGnBu'});
    document.body.insertBefore(pattern.canvas(), document.body.firstChild);
  </script>
